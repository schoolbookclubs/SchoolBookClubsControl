<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المدارس - برنامج اندية القراءة المدرسية</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        .loading-container {
            position: relative;
            width: 100%;
            min-height: 200px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 20px 0;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .loading-text {
            color: #0d6efd;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #schoolsContent {
            display: none;
        }
    </style>
</head>
<script>
    // التحقق الفوري من حالة تسجيل الدخول قبل تحميل الصفحة
    (function() {
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
            window.location.replace('./login.html');
        }
    })();
</script>
</head>
<body style="display: none">
<script>
    // إظهار المحتوى فقط بعد التأكد من تسجيل الدخول
    window.onload = function() {
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        if (isLoggedIn) {
            document.body.style.display = 'block';
        }
        
        // إضافة معالج حدث تسجيل الخروج
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // حذف جميع البيانات من session storage
                sessionStorage.clear();
                
                // التأكد من تنفيذ التوجيه
                window.location.href = './login.html';
                return false;
            });
        }
    };
</script>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <button type="button" id="sidebarCollapse" class="btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h5>برنامج اندية القراءة المدرسية</h5>
                </div>

                <ul class="list-unstyled components">
                    <li>
                        <a href="./index.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            الصفحة الرئيسية
                        </a>
                    </li>
                    <li>
                        <a href="./addSchool.html" class="nav-link">
                            <i class="fas fa-school"></i>
                            إنشاء مدرسة
                        </a>
                    </li>
                    <li class="active">
                        <a href="./schools.html" class="nav-link">
                            <i class="fas fa-list"></i>
                            عرض المدارس
                        </a>
                    </li>
                    <li>
                        <a href="./addSupervisor.html" class="nav-link">
                            <i class="fas fa-user-tie"></i>
                            إنشاء مشرف
                        </a>
                    </li>
                    <li>
                        <a href="./supervisors.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            عرض المشرفين
                        </a>
                    </li>
                    <li>
                        <a href="./addTeacher.html" class="nav-link">
                            <i class="fas fa-chalkboard-teacher"></i>
                            إنشاء معلم
                        </a>
                    </li>
                    <li>
                        <a href="./teachers.html" class="nav-link">
                            <i class="fas fa-user-graduate"></i>
                            عرض المعلمين
                        </a>
                    </li>
                    <li class="mt-auto">
                        <a href="javascript:void(0)" class="nav-link text-danger" id="logoutBtn" onclick="event.preventDefault();">
                            <i class="fas fa-sign-out-alt"></i>
                            تسجيل الخروج
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container">
                <h2 class="mb-4">عرض المدارس</h2>
                <div id="loading" class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">جاري تحميل البيانات...</div>
                </div>
                <div id="schoolsContent" class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>اسم المدرسة</th>
                                        <th>الكود المدرسي</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="schoolsTableBody">
                                    <!-- Schools will be loaded here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit School Modal -->
        <div class="modal fade" id="editSchoolModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content custom-modal">
                    <div class="modal-body p-4">
                        <h5 class="modal-title mb-4 text-center">تعديل بيانات المدرسة</h5>
                        <form id="editSchoolForm">
                            <input type="hidden" id="editSchoolId">
                            <div class="mb-3">
                                <label for="editSchoolName" class="form-label">اسم المدرسة</label>
                                <input type="text" class="form-control" id="editSchoolName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editSchoolCode" class="form-label">الكود المدرسي</label>
                                <input type="text" class="form-control" id="editSchoolCode" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="editLoadingSpinner"></span>
                                    <span id="editButtonText">حفظ التغييرات</span>
                                </button>
                                <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">إلغاء</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Modal -->
        <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content custom-modal">
                    <div class="modal-body text-center p-4">
                        <div class="message-icon mb-3">
                            <i class="fas fa-check-circle success-icon"></i>
                            <i class="fas fa-times-circle error-icon"></i>
                        </div>
                        <div id="modalMessage" class="message-text mb-4"></div>
                        <button type="button" class="btn btn-secondary w-100 rounded-pill" data-bs-dismiss="modal">إغلاق</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
</body>
</html>
